{% extends 'base.html' %}


{% block content %}

<section>
  <h3>Fall Events Details</h3>
  <ul>
    {% for holiday in holidays %}
      <h4><li>{{ holiday['name'] }}</li></h4>
      <p>{{ holiday['date'] }}</p>
      <p>{{ holiday['description'] }}</p>
    {% endfor %}
  </ul>
</section>

{% endblock %}
